<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    <ul class="flashes">
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <header>
        <h1>{{ title }}</h1>
        <p>{{ instructions }}</p>
    </header>
    {% block content %}
    <!-- Page content here -->
    {% endblock%}

    <footer>Powered by Flask and sleep deprivation</footer>

</body>

</html>
